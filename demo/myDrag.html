<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>myDrag</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#obj{
		width: 200px;
		height: 200px;
		background: #CCC;
		cursor: move;
	}
	.startDrag{
		position: absolute;
		top: 0;
		right: 0;
		left: 0;
		bottom: 0;
	}
</style>
</head>
<body>
    <div id="obj"></div>
    <script type="text/javascript" src="../myDrag.js"></script>
    <script>
    	/*应用层*/
		var obj = document.getElementById('obj');
		var dragObj = new Drag({
			/*需要拖拽的对象*/
			handler: obj,

			/*是否需要范围限制，默认为true*/
			limit: true,

			/*自定义开始函数*/
			onStart: function(){
				console.log("yeah! start to move") || true;
				this.originBg = this.handler.style.background;
				this.handler.style.background = "#000";
			},

			/*自定义移动函数*/
			onMove: function(){
				console.log("I'm moving!!!") || true;
			},

			/*自定义结束函数*/
			onEnd: function(){
				console.log("stop it!") || true;
				this.handler.style.background = this.originBg;
			}
		});
    </script>
</body>
</html>
